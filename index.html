<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="index.js"></script>

  </head>
  <body>
      <div class="main">
        <div class="row">
          <div class="col-md-4 text-center location">
            <div id="forecast">
              <h1>Weather in <br>
              	<span id="location"> </span>
              </h1>
            </div>
          </div>
          <div class="col-md-8 text-center weather">
          	<div id="weather-content">
	          	<div id="imgdiv">
	                <img src="" id="image">
	            </div>
	            <p>It is currently <span id="temp"> </span><span id="temp_measure"> </span></p>
	            <p>Humidity: <span id="humidity"></span></p>
	            <p>Sunset is at: <span id="sunset"></span></p>
	            <p>Description: <span id="desc"></span></p>
	            <input type="button" onclick="toggleTempMeasurement()" value="Toggle &#8451;/&#8457;">
	          </div>
          </div>
      </div>
    </div>
    <nav class="navbar-fixed-bottom">
	    <div class="footer text-center">
	    	Ellen Sun
	    </div>
	  </nav>
</body>
<script type="text/javascript">
	  var current_choice = document.getElementById('temp_measure')
  	current_choice.innerHTML = "&#8457;";
</script>
</html>
