<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather in my Town</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="index.js"></script>

  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-4 text-center location">
				  <div id="forecast">
						<h1>Weather at <span id="location"> </span></h1>
						<div id="imgdiv">
							<img id="img" src=""/>
						</div>
					</div>
				</div>
				<div class="col-md-offset-4 col-md-8 text-center weather">
					<p>It is currently <span id="temp"> </span><span id="temp_measure"> </span> with <span id="desc"> </span></p>
					<p>Wind: <span id="wind"></span></p>
					<input type="button" onclick="toggleTempMeasurement()" value="Toggle &#8451;/&#8457;">
				</div>
		</div>
	</div>
</body>
<script>
	var current_choice = document.getElementById('temp_measure')
	current_choice.innerHTML = "&#8457;";
</script>
</html>

For temperature in Fahrenheit use units=imperial
For temperature in Celsius use units=metric
Temperature in Kelvin is used by default, no need to use units parameter in API call
List of all API parameters with units openweathermap.org/weather-data
